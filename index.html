<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="whale-section">
    <main class="content">
      <div class="content__wrap">
        <div class="content__id">
          <p>Advice #<span class="number">576</span></p>
        </div>
        <div class="content__advice">
          <p class="advice-text">If you're feeling tired or anxious, a pint of water will almost always make you feel better.</p>
        </div>
        <div class="content__line">
          <img src="./images/pattern-divider-desktop.svg" class="desktop">
          <img src="./images/pattern-divider-mobile.svg" class="mobile">
        </div>
      </div>
      <div class="content__next">
          <img src="./images/icon-dice.svg" class="btn-change">
        </div>
    </main>
     
  </div>  
  <div class=""></div>

  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./main.js"></script>
</body>
</html>
